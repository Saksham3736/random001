<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for Camping Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: cyan ; font-family: Arial, Helvetica, sans-serif;">
  <header>
    <h1 style="color: green; font-size: 20">Camping Adventure Registration</h1>
    <nav style="padding-left: 200px;">
      <a href="index.html">Home</a> | 
      <a href="packages.html">Packages</a>
    </nav>
  </header>

  <section>
    <form style="background-color: rgb(96, 205, 255); padding: 20px; max-width: 500px; align-content: center;"
            action="index.html"
            target="_self"
            onsubmit="alert('Thank you for registering! Redirecting to Home page..')">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="5" max="100" required>
      <br>
      <label for="activity">Select Activity:</label>
      <select id="activity" name="activity">
        <option>Hiking</option>
        <option>Fishing</option>
        <option>Canoeing</option>
        <option>Campfire Stories</option>
      </select>

      <div class="radio-group">
        <label>Food Preference:</label>
        <input type="radio" id="veg" name="food" value="Vegetarian" required>
        <label for="veg">Vegetarian</label>
        <input type="radio" id="nonveg" name="food" value="Non-Vegetarian">
        <label for="nonveg">Non-Vegetarian</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="gear" name="gear">
        <label for="gear">Need Camping Gear</label>
      </div>

      <label for="notes">Additional Notes:</label>
      <br>
      <textarea id="notes" name="notes" rows="4"></textarea>
      <br>
      <button type="submit" class="btn btn-success" target="">Submit Registration</button>
    </form>
  </section>

  <footer style="padding-left: 200px;">
    <p>&copy; 2025 Camping Adventures</p>
  </footer>

</body>
</html>
